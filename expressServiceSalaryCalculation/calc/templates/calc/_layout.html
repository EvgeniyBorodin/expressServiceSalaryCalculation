{% load staticfiles %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %} - система расчёта заработной платы</title>
    <link rel="stylesheet" href="{% static 'calc/css/style.css' %}" />
    <link href="{% static 'calc/css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="/calc/">Система расчёта заработной платы</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/calc/">Расчёт <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>
    {% block content %}{% endblock %}
    <script src="{% static 'calc/js/jquery.js' %}"></script>
    <script src="{% static 'calc/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'calc/js/application.js' %}"></script>
</body>
</html>
